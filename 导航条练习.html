<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航条</title>
    <link rel="stylesheet" href="../../盒子模型-垂直布局/reset.css">
    <style>
        /*设置nav的大小*/
        .nav{
            width: 1210px;
            height: 48px;
            background-color: rgb(169, 186, 187);

            margin: 100px auto;
        }

        /*设置nav中li*/
        .nav li{
            /*如果向右排，顺序正好相反*/
            float: left;
            /*设置高度*/
            /* height: 48px; */
            /*设置行高，将文字在父元素中垂直居中，可以省略设置高度，因为文字的高度会自动撑开*/
            line-height: 48px;
            
        }

        /*设置a的样式*/
        /*
        文字多大 a多大
        */
        .nav li a{
            text-decoration: none;
            color:#777;
            font-size:18px;
            /*通过浮动将a元素变成块元素*/
            float: left;
            padding:0 39px;
        }

        .nav li a:hover{
            background-color: coral;
            color: #E3E9E3;
        }


    </style>
</head>
<body>
    <!--
        创建导航条的结构
    -->
    <ul class="nav">
        <li>
            <a href="#">HTML/CSS</a>
        </li>
        <li>
            <a href="#">browser slide</a>
        </li>
        <li>
            <a href="#">Serve Slide</a>
        </li>
        <li>
            <a href="#">Programming</a>
        </li>
        <li>
            <a href="#">XML</a>
        </li>
        <li>
            <a href="#">Web Building</a>
        </li>
        <li>
            <a href="#">Reference</a>
        </li>
    </ul>
</body>
</html>
